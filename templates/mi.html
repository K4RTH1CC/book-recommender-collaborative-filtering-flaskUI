<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "{{url_for('static',filename='styles/mi.css')}}">
    <title>Book Recommender</title>
</head>
<body>
    <main>
        <form align = "center" method = "POST" action = "{{url_for('server')}}">
            <input type = "text" name = "reco" class = "text-box" placeholder="Enter Book Name">
            <input type = "submit" value="Enter">
        </form>
    </main>
    <b>
        <table border = 1 align = "center">
            <tr>
                <th>Book Name</th>
                <th>Book Author</th>
                <th>Book Image</th>
            </tr>
            {% for item in data %}
            <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td><img src = "{{item[2]}}"></td>
            </tr>
            {% endfor %}
        </table>
    </b>
</body>
</html>
